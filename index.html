<script>
window.onload = function(){
    var _t,_s=0;

    if(document.querySelector(".holotools-logo"))
        document.querySelector(".holotools-logo").remove();

    var btn = document.createElement("input");
    btn.addEventListener("click",function(){
        alert(document.querySelectorAll("div")[0].outerHTML);
        document.querySelectorAll("iframe").forEach( function(yt){

            
            yt.style.height = yt.style.height.split("px")[0]/2 + "px";
            yt.style.width = yt.style.width.split("px")[0]/2 + "px";
        });
    });
    btn.style.cursor = "pointer";
    btn.type = "button";
    btn.value = "調整視窗大小";

    document.body.prepend(btn);



    document.body.addEventListener("click",function(){
        if(document.querySelector(".holotools-logo"))
            document.querySelector(".holotools-logo").remove();

       
        
    });

    localStorage.rulePauseOther = 0;
}

</script>
